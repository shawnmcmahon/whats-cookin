<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header class='all-header-contents'>
      <nav class='main-header'>
        <section id="headerSection" class="header-section">
          <h1 id="greeting" class="greeting" >What's Cookin', User?</h1>
        </section>
        <section id="navBtnsSection" class="nav-btns-section">
          <button id="homeBtn" class="home-btn hidden" type="button" name="button">Home</button>
          <button id='cookbookBtn' class='home-cookbook-btn'>Cookbook</button>
          <button id='viewFavoriteRecipesBtn' class='favorite-recipes-btn'>Favorites</button>
        </section>
        <section class="search-section">
          <input id="searchField" type="search" class='search-field' placeholder="Search Recipes">
        </section>
      </nav>
    </header>
    <main>
      <section id="allRecipeCards" class='all-recipe-cards'>
        <article id="recipeCard" class="recipe-card">
          <img id="recipeImage" class="recipe-image" src="" alt="Recipe Image">
          <div class="recipe-card-btn-section">
            <button id="viewMoreViewLessBtn" type="button" name="button">View More</button>
            <button id="addToCookbookBtn" type="button" name="button">Cook</button>
            <button id="addToFavoritesBtn" type="button" name="button">Favorites</button>
          </div>
          <p id="recipeName" class="recipe-name">Recipe Name</p>
          <section id="detailsBackground" class="details-background">
            <p id="ingredientsLabel" class="label">Ingredients</p>
            <p id="ingredients" class="details-text"></p>
            <p id="instructionsLabel" class="label">instructions</p>
            <p id="instructions" class="details-text"></p>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
